<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <title>Tyler, the Creator e-Drums</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    
    <div class="styles">
        <button class="btn" id="wolf" onclick="changeWOLF()">Wolf</button>
        <button class="btn" id="fb" onclick="changeFB()">Flower Boy</button>
        <button class="btn" id="igor" onclick="changeIGOR()">IGOR</button>
        <button class="btn" id="estate" onclick="changeES()">Estate Sale</button>
        <button class="btn" id="golf" onclick="changeGOLF()">Golf</button>
    </div>
<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">snap</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key"><kbd>D</kbd>
        <span class="sound">ride</span></div>
    <div data-key="70" class="key"><kbd>F</kbd>
        <span class="sound">808</span></div>
    <div data-key="71" class="key"><kbd>G</kbd>
        <span class="sound">kick</span></div>
    <div data-key="72" class="key"><kbd>H</kbd>
        <span class="sound">snare</span></div>
    <div data-key="74" class="key"><kbd>J</kbd>
        <span class="sound">tom</span></div>
    <div data-key="75" class="key"><kbd>K</kbd>
        <span class="sound">yeah</span></div>
    <div data-key="76" class="key"><kbd>L</kbd>
        <span class="sound">fx</span></div>
       
</div>
<div class="bgm">
    <button class="btn2" id="wolf" onclick="changeWOLF()">"Treehouse95"</button>
    <button class="btn2" id="fb" onclick="changeFB()">"See You Again"</button>
    <button class="btn2" id="igor" onclick="changeIGOR()">"IGOR'S THEME"</button>
</div>
<btn id="muteButton" onclick="toggleMute()">ðŸ”‡</btn>
<audio data-key="65" src="music/igor/perc_running.wav" preload="auto"></audio> 
<audio data-key="83" src="music/igor/Hat (911).wav" preload="auto"></audio> 
<audio data-key="68" src="music/igor/Tron Cat Ride.wav" preload="auto"></audio> 
<audio data-key="70" src="music/igor/IGOR 808.wav" preload="auto"></audio> 

<audio data-key="71" src="music/igor/Kick (911).wav" preload="auto"></audio> 
<audio data-key="72" src="music/igor/Snare (IGOR'S THEME).wav" preload="auto"></audio> 
<audio data-key="74" src="music/igor/NEW MAGIC WAND Tom 1.wav" preload="auto"></audio> 

<audio data-key="70" src="music/igor/vocal_ithink.wav" preload="auto"></audio> 

<audio data-key="75" src="music/igor/Awkward Yeah.wav" preload="auto"></audio> 
<audio data-key="76" src="music/igor/Clap (BOYFRIEND).wav" preload="auto"></audio> 


<audio id="music" src="music/Bass (IGOR'S THEME).wav" autoplay loop></audio>
<script src="script.js"></script>
</body>

</html>
