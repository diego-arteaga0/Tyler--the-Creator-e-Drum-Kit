<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <title>Tyler, the Creator e-Drums</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="styles">
        <button class="btn" id="wolf" onclick="changeBG(this)"></button>
        <button class="btn" id="cherry" onclick="changeBG(this)"></button>
        <button class="btn" id="fb" onclick="changeBG(this)"></button>
        <button class="btn" id="igor" onclick="changeBG(this)"></button>
        <button class="btn" id="estate" onclick="changeBG(this)"></button>
        <button class="btn" id="chroma" onclick="changeBG(this)"></button>
        <button class="btn" id="golf" onclick="changeBG(this)"></button>
    </div>
<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">snap</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key"><kbd>D</kbd>
        <span class="sound">ride</span></div>
    <div data-key="70" class="key"><kbd>F</kbd>
        <span class="sound">808</span></div>
    <div data-key="71" class="key"><kbd>G</kbd>
        <span class="sound">kick</span></div>
    <div data-key="72" class="key"><kbd>H</kbd>
        <span class="sound">snare</span></div>
    <div data-key="74" class="key"><kbd>J</kbd>
        <span class="sound">tom</span></div>
    <div data-key="75" class="key"><kbd>K</kbd>
        <span class="sound">fx</span></div>
    <div data-key="76" class="key"><kbd>L</kbd>
        <span class="sound">clap</span></div>
</div>

<div class="soundButton">

    <select class="btn2" id="song"  onchange="changeMusic()">
        <option value="" selected disabled hidden>CHANGE SONG</option>
        <option value="ing">"Inglorious"</option>
        <option value="she">"She"</option>
        <option value="tree">"Treehouse95"</option>
        <option value="see">"See You Again"</option>
        <option value="igor">"IGOR'S THEME"</option>
        <option value="side">"SIDE STREET"</option>
        <option value="tmrw">"Tomorrow"</option>
    </select>

    <select class="btn2" id="hihat"  onchange="changeHH()">
        <option value="" selected disabled hidden>CHANGE HIHAT</option>
        <option value="couch">"Couch"</option>
        <option value="ifhy">"IFHY"</option>
        <option value="park">"Parking Lot"</option>
        <option value="okaga">"OKAGA, CA"</option>
        <option value="911">"911"</option>
        <option value="rose">"Rose Tinted Cheeks"</option>
        <option value="earf">"EARFQUAKE"</option>
        <option value="sweet">"SWEET / ITYWTD"</option>

    </select>
    
    <select class="btn2" id="kick"  onchange="changeKick()">
        <option value="" selected disabled hidden>CHANGE KICK</option>
        <option value="pigs">"Pigs"</option>
        <option value="cherry">"Cherry Bomb"</option>
        <option value="okaga">"OKAGA, CA"</option>
        <option value="boredom">"Boredom"</option>
        <option value="garden">"Garden Shed"</option>
        <option value="911">"911"</option>
        <option value="gone">"GONE, GONE"</option>
        <option value="jugger">"JUGGERNAUT"</option>
    </select>

    <select class=btn2 id="snare" onchange="changeSnare()" onclick="handleSelectFocus()"> 
        <option value="" selected disabled hidden>CHANGE SNARE</option>
        <option value="she">"She"</option>
        <option value="answer">"ANSWER"</option>
        <option value="garden">"Garden Shed"</option>
        <option value="911">"911"</option>
        <option value="igor">"IGOR'S THEME"</option>
        <option value="earf">"EARFQUAKE"</option>
        <option value="gone">"GONE, GONE"</option>
        <option value="jugger">"JUGGERNAUT"</option>
    </select>

    <select class="btn2" id="fx"  onchange="changeFX()">
        <option value="" selected disabled hidden>CHANGE FX</option>
        <option value="tron">Cowbell (Tron Cat)</option>
        <option value="wolf">Ugh (WOLF)</option>
        <option value="yeah">Yeah (Awkward)</option>
        <option value="domo">Oh (Domo23)</option>
        <option value="pilot">Cowbell (PILOT)</option>
        <option value="see">Stomp (See You Again)</option>
        <option value="earf">Riser (EARFQUAKE)</option>
        <option value="dance">Clave (SWEET / ITYWTD)</option>
    </select>

    
   
</div>
<btn id="muteButton" onclick="toggleMute()">ðŸ”‡</btn>
<audio data-key="65" src="music/igor/perc_running.wav" preload="auto"></audio> 
<audio data-key="83" id="hihatSound" src="music/igor/Hat (911).wav" preload="auto"></audio> 
<audio data-key="68" src="music/igor/Tron Cat Ride.wav" preload="auto"></audio> 
<audio data-key="70" src="music/igor/808 Kick (Earl).wav" preload="auto"></audio> 

<audio data-key="71" id="kickSound" src="music/igor/Kick (911).wav" preload="auto"></audio> 
<audio data-key="72" id="snareSound" src="music/snare/igor.wav" preload="auto"></audio> 
<audio data-key="74" src="music/igor/NEW MAGIC WAND Tom 1.wav" preload="auto"></audio> 

<audio data-key="70" src="music/igor/vocal_ithink.wav" preload="auto"></audio> 

<audio data-key="75" id="fxSound" src="music/fx/Awkward Yeah.wav" preload="auto"></audio> 
<audio data-key="76" src="music/igor/Clap (BOYFRIEND).wav" preload="auto"></audio> 


<audio id="music" src="music/Bass (IGOR'S THEME).wav" autoplay loop></audio>
<script src="script.js"></script>
</body>

</html>
